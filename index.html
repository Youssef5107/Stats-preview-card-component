<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="css/style.css">
	<title>Stats preview card component</title>
</head>

<body>

	<main>
		<div class="main-card">

			<div class="card-content">
				<div class="title">
					Get <span class="highlight">insights</span> that help your business grow.
				</div>
				<div class="content">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer
					experience, and overall efficiency.
				</div>

				<div class="information">
					<div class="info-no">
						10k+
						<div class="object-info">companies</div>
					</div>
					<div class="info-no">
						314
						<div class="object-info">templates</div>
					</div>
					<div class="info-no">
						12m+
						<div class="object-info">queries</div>
					</div>
				</div>
			</div>

			<div class="card-img">
				<img class="main-img" src="images /image-header-desktop.jpg" alt="students image">
			</div>

		</div>
	</main>
</body>

</html>

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
